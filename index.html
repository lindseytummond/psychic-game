<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychic Game</title>


    <link rel="stylesheet" text="text/css" href="assets/css/style.css">
</head>
    
<body onload = "init()">

    <div id = "container">
        <div class = "panel">
            <h2>Madam Sylvie is a Psychic...Are You?</h2>
            <h3>Guess a Letter between A -Z</h3>
            <button onclick="newGame()">NEW GAME</button>
        </div>

        <div class = "panel">
            <h3 id="guess-text">Enter your guess below and press Enter</h3>
            <input type = "letter" id="inputBox" onchange="compareGuess()">
            <p>Number of Previous Attempts: <span id="attempts"></span></p>
        </div>

        <div class = "panel">
            <p>Your Previous Gusses: </p>
            <p id = "guessLog"> </p> 
        </div>

        <div class = "panel">
            <p>Wins: </p>
            <p id = "wins"> </p> 

            <p>Losses: </p>
            <p id = "losses"> </p> 
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>
</html>

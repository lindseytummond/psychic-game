<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychic Game</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" text="text/css" href="assets/css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/crystal-ball-2090496_1280.png"/>
    
</head>
    
<body onload = "init()">

    <div id = "container">

        <div class="video-container">
            <video autoplay muted loop>
                <source src="assets/images/background-video.mp4" type="video/mp4">
            </video>
        </div>

        <div class = "panel">
            <h2>Are You Pyschic?</h2>
            <br>
            <h3>Guess a Letter between A -Z</h3>
            <br>
            <hr id="divider">
            <br>
            <p>Select a difficulty:</p>
            <br>
            <button id="easyBtn" onclick="easyMode()" class="">Easy Mode: 10 attempts (default)</button>
            <button id="hardBtn" onclick="hardMode()" class="">Hard Mode: 5 attempts</button>
            <button id="newGameButton" onclick="newGame()">NEW GAME</button>
        </div>

        <div class = "panel">
            <h3 id="guess-text">Enter your guess below and press Enter</h3>
            <br>
            <input type = "letter" id="inputBox" onchange="compareGuess()" autocomplete="off">
            <br>
            <br>
            <p>Number of Previous Attempts: <span id="attempts"></span></p>
            <br>
            <p>Your Previous Guesses: </p>
                <p id = "guessLog"> </p> 
        </div>

        <div class ="panel">
            <p>Total Wins: </p>
            <p id = "winLog"> </p> 
            <br>
            <p>Total Losses: </p>
            <p id = "loseLog"> </p> 
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychic Game</title>


    <link rel="stylesheet" text="text/css" href="assets/css/style.css">
</head>
    
<body onload = "init()">

    <div id = "container">
        <div class = "panel">
            <h2>Madam Sylvie is a Psychic...Are You?</h2>
            <h3>Guess a Letter between A -Z</h3>
            <hr>

            <p>Select a difficulty setting:</p>
            
            <button id="easyBtn" onclick="easyMode()" class="">Easy Mode: Guess in 10 attempts (default)</button>
            <button id="hardBtn" onclick="hardMode()" class="">Hard Mode: Guess in 5 attempts</button>
            <button id="newGameButton" onclick="newGame()">NEW GAME</button>
        </div>

        <div class = "panel">
            <h3 id="guess-text">Enter your guess below and press Enter</h3>
            <input type = "letter" id="inputBox" onchange="compareGuess()" autocomplete="off">
            <p>Number of Previous Attempts: <span id="attempts"></span></p>
        </div>

        <div class = "panel">
            <p>Your Previous Guesses: </p>
            <p id = "guessLog"> </p> 
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>
</html>
